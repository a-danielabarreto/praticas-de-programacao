<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Condição</title>

    <script>

        /* 
        Verificar o aumento de salário de acordo com os seguintes cargos:
        Estagiário: 100%
        Analista: 50%
        Gerente: 30%
        Presidente: 10%
        */

        const salario = Number(prompt("Digite o salário: "))
        const cargo = prompt("Digite o cargo: ")
        let aumento = 0

        switch(cargo) {
            case "Estagiário":
                aumento = 1
                break
            case "Analista":
                aumento = 0.5
                break
            case "Gerente":
                aumento = 0.3
                break
            case "Presidente":
                aumento = 0.1
                break
            default:
                alert("Favor escolher um cargo válido!")
        }

    const novoSalario = salario + (salario * aumento)
    console.log("O novo salário é: R$ " + novoSalario)
        
    </script>
</head>

</body>
</html>
