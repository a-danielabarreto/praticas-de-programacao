<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    <script src="js/funcoes.js"></script>

</head>
<body>

    <div class="container">

        <h1>Lojinha da Unidade</h1>

        <table class="table table-hover">

            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <img src="img/produto_1.png" alt="Produto 1" width="150">
                    </td>
                    <td>
                        <div><span class="nome-item">Smartphone Galaxy S24+</span></div>
                        <div><span class="produto-item">Código:</span> 123456</div>
                        <div><span class="produto-item">Cor:</span> Violeta</div>   
                    </td>
                    <td id="valor_1">R$ 3.000</td>
                    <td>
                        <span class="badge text-bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge text-bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_1">0</td>
                </tr>

                <tr>
                    <td>
                        <img src="img/produto_2.webp" alt="Produto 2" width="200">
                    </td>
                    <td>
                        <div><span class="nome-item">Notebook Lenovo</span> </div>
                        <div><span class="produto-item">Código:</span> 7891011</div>
                        <div><span class="produto-item">Cor:</span> Prata</div>   
                    </td>
                    <td id="valor_2">R$ 2.800</td>
                    <td>
                        <span class="badge text-bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge text-bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_2">0</td>
                </tr>

                <tr>
                    <td>
                        <img src="img/produto_3.jpg" alt="Produto 3" width="200">
                    </td>
                    <td>
                        <div><span class="nome-item">TV Samsung UHD 4K</span> </div>
                        <div><span class="produto-item">Código:</span> 121314</div>
                        <div><span class="produto-item">Cor:</span> Preto</div>   
                    </td>
                    <td id="valor_3">R$ 1.000</td>
                    <td>
                        <span class="badge text-bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge text-bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_3">0</td>
                </tr>

            </tbody>

        </table>

        <footer class="text-center">
            <span><i class="bi bi-cart-check"></i> Subtotal: <span id="subtotal">R$ 0</span></span>
        </footer>

    </div>
    
</body>
</html>
